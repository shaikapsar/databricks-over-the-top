# The main pipeline for ott_cdc
resources:
  pipelines:
    ott_cdc_pipeline:
      name: ott_cdc_pipeline
      catalog: workspace
      schema: ott_cdc_${bundle.target}
      serverless: true
      libraries:
        - notebook:
            path: ../src/pipeline.ipynb

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
