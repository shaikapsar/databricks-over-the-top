# This is a Databricks asset bundle definition for cdc.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: cdc
  uuid: 1365fb6e-db6a-479d-9b4a-990782d1b4d3

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-bb00fa3d-a981.cloud.databricks.com
    variables:
      catalog: ott
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-bb00fa3d-a981.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/shaik.apsar@hotmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/shaik.apsar@hotmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: ott
      schema: prod
    permissions:
      - user_name: shaik.apsar@hotmail.com
        level: CAN_MANAGE
