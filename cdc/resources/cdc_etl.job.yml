# A sample job for cdc.

resources:
  jobs:
    cdc_etl_job:
      name: cdc_etl_job
      
      continuous:


      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      email_notifications:
        on_failure:
          - shaik.apsar@hotmail.com

      parameters:
        - name: catalog
          default: ${var.catalog}
        - name: schema
          default: ${var.schema}

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.cdc_etl.id}

      environments:
        - environment_key: default
          spec:
            environment_version: "2"
